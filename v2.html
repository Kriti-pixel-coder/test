<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 â€” A Moveable Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --bg-obsidian: #020205;
            --text-white: #F5F5F7;
            --color-sapphire: #0A1428;
            --color-amethyst: #1A0B2E;
            --color-emerald: #0B2E24;
            --color-champagne: #D9D2C5;
            --glow-soft: rgba(217, 210, 197, 0.2);
            --card-glass: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-obsidian);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            height: 1800vh;
            user-select: none; /* Prevents text selection while dragging */
        }

        .viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
            overflow: hidden;
        }

        #celebration-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
            opacity: 0;
        }

        .lens-flare {
            position: absolute;
            width: clamp(300px, 50vw, 500px);
            height: clamp(300px, 50vw, 500px);
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            mix-blend-mode: screen;
            filter: blur(40px);
            opacity: 0;
        }

        .canvas-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-obsidian);
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,1) 100%);
            z-index: 3;
            pointer-events: none;
        }

        .light-blob {
            position: absolute;
            width: 150vw;
            height: 150vw;
            border-radius: 50%;
            opacity: 0;
            mix-blend-mode: screen;
            filter: blur(160px);
            will-change: transform, opacity, background;
        }

        #nebula {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140vw;
            height: 140vw;
            background: radial-gradient(circle at center, var(--color-sapphire) 0%, transparent 70%);
        }

        .stardust {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.25;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 200;
            pointer-events: none;
            opacity: 0.25;
            mix-blend-mode: overlay;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .phrase {
            font-family: 'Inter', sans-serif;
            font-weight: 100;
            font-size: clamp(1.1rem, 4vw, 1.8rem);
            letter-spacing: 0.6em;
            position: absolute;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            padding: 0 1rem;
        }

        .phrase strong {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: var(--color-champagne);
            display: inline-block;
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px) rotateX(-90deg) translateZ(-50px);
            will-change: transform, opacity, filter;
        }

        .final-reveal {
            position: absolute;
            opacity: 0;
            transform: scale(0.95) translateZ(-50px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            will-change: transform, opacity;
        }

        .hny-text {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: clamp(0.5em, 5vw, 1em);
            font-size: clamp(0.6rem, 2vw, 1.1rem);
            margin-bottom: 2rem;
            opacity: 0.8;
            color: var(--text-white);
        }

        .year-reveal {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: clamp(4rem, 25vw, 16rem);
            color: var(--color-champagne);
            line-height: 0.8;
            margin-bottom: 2.5rem;
            letter-spacing: -0.02em;
            background: linear-gradient(110deg, #8E887E 10%, #F5F5F7 45%, #FFFFFF 50%, #F5F5F7 55%, #8E887E 90%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glint 8s linear infinite;
            filter: drop-shadow(0 0 30px var(--glow-soft));
        }

        @keyframes glint { to { background-position: 200% center; } }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1.2em;
            font-size: clamp(0.5rem, 1.5vw, 0.7rem);
            opacity: 0.4;
            padding-left: 1.2em;
        }

        .resolution-studio {
            position: absolute;
            top: 150%; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            opacity: 0;
            pointer-events: none;
            z-index: 1000; /* Highest to avoid drag overlap */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: clamp(1.5rem, 5vw, 3rem);
            background: radial-gradient(circle, rgba(2, 2, 5, 0.85) 0%, transparent 80%);
            will-change: transform, opacity;
        }

        .resolution-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--card-border);
            color: var(--text-white);
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            padding: 0.8rem 0;
            text-align: center;
            outline: none;
            transition: border-color 0.4s ease;
            width: 100%;
        }

        .resolution-input:focus {
            border-color: var(--color-champagne);
        }

        .resolution-input::placeholder {
            color: rgba(255,255,255,0.15);
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            letter-spacing: 0.1em;
        }

        .commit-btn {
            background: transparent;
            color: var(--color-champagne);
            border: 1px solid var(--color-champagne);
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: clamp(0.65rem, 2vw, 0.75rem);
            padding: 1.1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            width: min(220px, 100%);
            align-self: center;
            backdrop-filter: blur(5px);
        }

        .commit-btn:hover {
            background: var(--color-champagne);
            color: var(--bg-obsidian);
            letter-spacing: 0.4em;
        }

        .cards-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .resolution-card {
            position: absolute;
            width: min(260px, 65vw);
            min-height: 140px;
            background: var(--card-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            padding: 1.8rem 1.2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: auto;
            cursor: grab;
            transform-style: preserve-3d;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            will-change: transform, opacity, left, top;
            touch-action: none; /* Crucial for custom touch handling */
        }

        .resolution-card:active {
            cursor: grabbing;
        }

        .card-year {
            font-size: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            opacity: 0.4;
            margin-bottom: 0.8rem;
            pointer-events: none;
        }

        .card-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(0.95rem, 3vw, 1.1rem);
            line-height: 1.4;
            color: var(--color-champagne);
            pointer-events: none;
        }

        .scroll-prompt {
            position: fixed;
            bottom: clamp(30px, 8vh, 50px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 0.6em;
            opacity: 0.2;
            z-index: 30;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="scroll-prompt">Scroll to journey</div>

    <div class="viewport">
        <div class="vignette"></div>
        <div class="lens-flare" id="mainFlare"></div>
        <canvas id="celebration-canvas"></canvas>
        
        <div class="stardust" id="stardust"></div>
        <div class="cards-container" id="cards-container"></div>
        
        <div class="canvas-container">
            <div id="nebula" class="light-blob"></div>
        </div>

        <svg class="grain-overlay" width="100%" height="100%">
            <defs>
                <filter id="dither">
                    <feTurbulence type="fractalNoise" baseFrequency="0.99" numOctaves="4" stitchTiles="stitch" />
                    <feColorMatrix type="saturate" values="0" />
                    <feComponentTransfer><feFuncR type="linear" slope="0.3" /><feFuncG type="linear" slope="0.3" /><feFuncB type="linear" slope="0.3" /></feComponentTransfer>
                </filter>
            </defs>
            <rect width="100%" height="100%" filter="url(#dither)" />
        </svg>

        <div class="content-wrapper">
            <div id="act1" class="phrase">For the <strong>Dreamers</strong></div>
            <div id="act2" class="phrase">For the <strong>Ambitious ones</strong></div>
            <div id="act3" class="phrase">For the <strong>Brave</strong></div>
            <div id="act4" class="phrase">FOR <strong>YOU</strong></div>
            
            <div id="finale" class="final-reveal">
                <p class="hny-text">Happy New Year</p>
                <h1 class="year-reveal">2026</h1>
                <p class="tagline">Your story begins now</p>
            </div>

            <div class="resolution-studio" id="resolution-studio">
                <input type="text" id="resolution-input" class="resolution-input" placeholder="Whisper your resolution..." maxlength="60">
                <button class="commit-btn" id="commit-btn">Commit to 2026</button>
            </div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        document.querySelectorAll('.phrase').forEach(phrase => {
            const html = phrase.innerHTML;
            const wrapChars = (node) => {
                if (node.nodeType === 3) {
                    const chars = node.nodeValue.split('').map(char => 
                        `<span class="char">${char === ' ' ? '&nbsp;' : char}</span>`
                    ).join('');
                    const span = document.createElement('span');
                    span.innerHTML = chars;
                    node.parentNode.replaceChild(span, node);
                } else if (node.nodeType === 1) {
                    node.childNodes.forEach(child => wrapChars(child));
                }
            };
            const temp = document.createElement('div');
            temp.innerHTML = html;
            temp.childNodes.forEach(child => wrapChars(child));
            phrase.innerHTML = temp.innerHTML;
        });

        const canvas = document.getElementById('celebration-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 50;
                this.size = Math.random() * 2 + 0.3;
                this.speedY = Math.random() * -1.2 - 0.4;
                this.speedX = Math.random() * 0.8 - 0.4;
                this.life = Math.random() * 100 + 100;
                this.opacity = Math.random() * 0.4 + 0.1;
            }
            update() { this.y += this.speedY; this.x += this.speedX; this.life -= 0.4; if (this.life <= 0) this.reset(); }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < (window.innerWidth < 600 ? 50 : 90); i++) particles.push(new Particle());
        function animateCelebration() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateCelebration);
        }
        animateCelebration();

        const stardust = document.getElementById('stardust');
        for (let i = 0; i < (window.innerWidth < 600 ? 80 : 150); i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const depth = Math.random() * -1200 + 400;
            const size = Math.random() * 1.5 + 0.5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            gsap.set(star, { z: depth, opacity: Math.random() * 0.3 });
            stardust.appendChild(star);
        }

        window.onload = () => {
            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: "body",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 2,
                }
            });

            tl.to("#nebula", { opacity: 0.4, background: "radial-gradient(circle at center, #0A1428 0%, transparent 70%)", duration: 4 });
            tl.to("#act1", { opacity: 1, duration: 0.1 });
            tl.to("#act1 .char", { opacity: 1, translateY: 0, rotateX: 0, translateZ: 0, stagger: 0.08, duration: 3, ease: "back.out(1.5)" }, "-=0.1");
            tl.to("#act1", { opacity: 0, translateZ: "800px", filter: "blur(20px)", duration: 5 });

            tl.to("#nebula", { background: "radial-gradient(circle at center, #1A0B2E 0%, transparent 70%)", duration: 4 });
            tl.to("#act2", { opacity: 1, duration: 0.1 });
            tl.to("#act2 .char", { opacity: 1, translateY: 0, rotateX: 0, translateZ: 0, stagger: 0.06, duration: 3 });
            tl.to("#act2", { opacity: 0, scale: 1.4, duration: 5 });

            tl.to("#nebula", { background: "radial-gradient(circle at center, #0B2E24 0%, transparent 70%)", duration: 4 });
            tl.to("#act3", { opacity: 1, duration: 0.1 });
            tl.to("#act3 .char", { opacity: 1, translateY: 0, rotateX: 0, translateZ: 0, stagger: 0.1, duration: 3 });
            tl.to("#act3", { opacity: 0, translateZ: "600px", filter: "blur(20px)", duration: 5 });

            tl.to("#nebula", { opacity: 0.2, duration: 4 });
            tl.to("#act4", { opacity: 1, duration: 0.1 });
            tl.to("#act4 .char", { opacity: 1, translateY: 0, rotateX: 0, translateZ: 0, stagger: 0.15, duration: 4 });
            tl.to("#act4", { opacity: 0, translateZ: "400px", filter: "blur(30px)", duration: 4 });

            tl.addLabel("reveal");
            tl.to("#celebration-canvas", { opacity: 1, duration: 4 }, "reveal");
            tl.to("#nebula", { opacity: 0.6, scale: 1.4, background: "radial-gradient(circle at center, #333945 0%, transparent 75%)", duration: 8 }, "reveal");
            tl.to("#finale", { opacity: 1, scale: 1, translateZ: "0px", duration: 10, ease: "power4.out" }, "reveal+=2");
            
            tl.addLabel("studioScroll");
            tl.to("#finale", { y: "-100vh", opacity: 0.1, filter: "blur(15px)", duration: 10, ease: "none" }, "studioScroll");
            
            const studioTargetPos = window.innerWidth < 600 ? "55%" : "65%";
            tl.to("#resolution-studio", { top: studioTargetPos, opacity: 1, pointerEvents: "auto", duration: 10, ease: "none" }, "studioScroll");
            
            // Remove the scroll prompt visually when reaching the studio section
            tl.to(".scroll-prompt", { opacity: 0, duration: 5, pointerEvents: "none" }, "studioScroll");

            tl.to("#nebula", { opacity: 0.25, background: "radial-gradient(circle at center, #050505 0%, transparent 85%)", duration: 5 }, "studioScroll+=2");

            const input = document.getElementById('resolution-input');
            const btn = document.getElementById('commit-btn');
            const cardsContainer = document.getElementById('cards-container');

            let zoneIndex = 0;
            const createCard = (val) => {
                if (!val.trim()) return;
                
                const card = document.createElement('div');
                card.className = 'resolution-card';
                card.innerHTML = `
                    <span class="card-year">2026 Resolution</span>
                    <p class="card-text">"${val}"</p>
                `;

                const cardWidth = Math.min(260, window.innerWidth * 0.65);
                const cardHeight = 150;
                const margin = window.innerWidth < 600 ? 15 : 40;
                
                const desktopZones = [
                    { x: [margin, window.innerWidth * 0.25], y: [margin, window.innerHeight * 0.3] },
                    { x: [window.innerWidth * 0.35, window.innerWidth * 0.65], y: [margin, window.innerHeight * 0.25] },
                    { x: [window.innerWidth * 0.75, window.innerWidth - cardWidth - margin], y: [margin, window.innerHeight * 0.3] },
                    { x: [margin, window.innerWidth * 0.25], y: [window.innerHeight * 0.4, window.innerHeight * 0.6] },
                    { x: [window.innerWidth * 0.75, window.innerWidth - cardWidth - margin], y: [window.innerHeight * 0.4, window.innerHeight * 0.6] },
                    { x: [margin, window.innerWidth - cardWidth - margin], y: [window.innerHeight * 0.8, window.innerHeight - cardHeight - margin] }
                ];

                const mobileZones = [
                    { x: [margin, window.innerWidth - cardWidth - margin], y: [margin, window.innerHeight * 0.15] },
                    { x: [margin, window.innerWidth * 0.3], y: [window.innerHeight * 0.2, window.innerHeight * 0.45] },
                    { x: [window.innerWidth * 0.7 - cardWidth, window.innerWidth - cardWidth - margin], y: [window.innerHeight * 0.2, window.innerHeight * 0.45] },
                    { x: [margin, window.innerWidth - cardWidth - margin], y: [window.innerHeight * 0.75, window.innerHeight - cardHeight - margin] }
                ];

                const activeZones = window.innerWidth < 600 ? mobileZones : desktopZones;
                const zone = activeZones[zoneIndex % activeZones.length];
                zoneIndex++;

                const startX = gsap.utils.random(zone.x[0], zone.x[1]);
                const startY = gsap.utils.random(zone.y[0], zone.y[1]);
                const rot = (Math.random() - 0.5) * 20;

                gsap.set(card, { left: startX, top: startY, rotation: rot, opacity: 0, scale: 0.5, filter: "blur(20px)", zIndex: 110 });
                cardsContainer.appendChild(card);

                gsap.to(card, {
                    opacity: 1,
                    scale: 1,
                    filter: "blur(0px)",
                    duration: 1.4,
                    ease: "elastic.out(1, 0.8)"
                });

                const handleTilt = (clientX, clientY) => {
                    const rect = card.getBoundingClientRect();
                    const rx = (clientY - (rect.top + rect.height/2)) / 8;
                    const ry = ((rect.left + rect.width/2) - clientX) / 8;
                    gsap.to(card, { rotateX: rx, rotateY: ry, duration: 0.4 });
                };

                card.addEventListener('mousemove', (e) => {
                    if(!card.isDragging) handleTilt(e.clientX, e.clientY);
                });
                
                card.addEventListener('mouseleave', () => {
                    if(!card.isDragging) gsap.to(card, { rotateX: 0, rotateY: 0, duration: 1.5 });
                });

                card.isDragging = false;
                let dragOffset = { x: 0, y: 0 };

                const startDrag = (e) => {
                    card.isDragging = true;
                    const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                    
                    const rect = card.getBoundingClientRect();
                    dragOffset.x = clientX - rect.left;
                    dragOffset.y = clientY - rect.top;

                    gsap.to(card, { scale: 1.05, boxShadow: "0 25px 60px rgba(0,0,0,0.8)", zIndex: 900, duration: 0.3 });
                    
                    window.addEventListener('mousemove', onDrag);
                    window.addEventListener('mouseup', endDrag);
                    window.addEventListener('touchmove', onDrag, { passive: false });
                    window.addEventListener('touchend', endDrag);
                };

                const onDrag = (e) => {
                    if (!card.isDragging) return;
                    if (e.type.includes('touch')) e.preventDefault();

                    const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

                    let targetX = clientX - dragOffset.x;
                    let targetY = clientY - dragOffset.y;

                    targetX = Math.max(5, Math.min(targetX, window.innerWidth - card.offsetWidth - 5));
                    targetY = Math.max(5, Math.min(targetY, window.innerHeight - card.offsetHeight - 5));

                    gsap.set(card, { left: targetX, top: targetY });
                };

                const endDrag = () => {
                    if (!card.isDragging) return;
                    card.isDragging = false;
                    gsap.to(card, { scale: 1, boxShadow: "0 15px 40px rgba(0,0,0,0.6)", zIndex: 110, duration: 0.3 });
                    
                    window.removeEventListener('mousemove', onDrag);
                    window.removeEventListener('mouseup', endDrag);
                    window.removeEventListener('touchmove', onDrag);
                    window.removeEventListener('touchend', endDrag);
                };

                card.addEventListener('mousedown', startDrag);
                card.addEventListener('touchstart', startDrag, { passive: false });
                
                const remove = () => gsap.to(card, { opacity: 0, y: -30, filter: "blur(20px)", duration: 0.6, onComplete: () => card.remove() });
                card.addEventListener('dblclick', remove);
                
                let lastTap = 0;
                card.addEventListener('touchend', (e) => {
                    const now = Date.now();
                    if (now - lastTap < 300) remove();
                    lastTap = now;
                });
            };

            btn.addEventListener('click', () => {
                createCard(input.value);
                input.value = "";
            });

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    createCard(input.value);
                    input.value = "";
                    input.blur();
                }
            });

            window.addEventListener('mousemove', (e) => {
                const mouseX = (e.clientX / window.innerWidth - 0.5);
                const mouseY = (e.clientY / window.innerHeight - 0.5);
                gsap.to(".content-wrapper", { rotateY: mouseX * 10, rotateX: -mouseY * 10, duration: 3, ease: "power2.out" });
                gsap.to("#mainFlare", { x: e.clientX - 250, y: e.clientY - 250, opacity: 0.35, duration: 2 });
                if(gsap.getProperty("#finale", "opacity") > 0.1) {
                    gsap.to("#finale", { x: mouseX * 20, y: mouseY * 20, duration: 4 });
                }
            });

            const grainTurb = document.querySelector('feTurbulence[baseFrequency="0.99"]');
            let seed = 0;
            function animateGrain() { seed = (seed + 1.2) % 1000; grainTurb.setAttribute('seed', Math.floor(seed)); requestAnimationFrame(animateGrain); }
            animateGrain();
        };
    </script>
</body>
</html>
